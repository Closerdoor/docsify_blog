<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <!-- 导航 -->
  <nav>
    <a href="#/">中文</a>
    <a href="#/en/">EN</a>
  </nav>
  <div id="app"></div>
  <script>
    window.$docsify = {
      el: "#app",
      name: 'My Wiki', // 文档标题，显示在侧栏顶部。置空不显示
      nameLink: '/', // 点击文档标题后跳转的链接地址。
      repo: 'https://github.com/Closerdoor', //渲染github挂件。github仓库地址，显示在页面右上角，置空不显示
      loadSidebar: true, // 加载侧边栏(需要编写_sidebar.md)
      autoHeader: true, //配合loadSidebar 自动添加标题
      subMaxLevel: 2, //侧边栏层级最大层级2。(自定义侧边栏后默认不会再生成目录，需要通过设置生成目录的最大层级开启这个功能。)
      auto2top: true, // 切换页面后是否自动跳转到页面顶部。
      topMargin: 40, //让你的内容页在滚动到指定的锚点时，距离页面顶部有一定空间。
      //_sidebar.md 的加载逻辑是从每层目录下获取文件，如果当前目录不存在该文件则回退到上一级目录。例如当前路径为 /zh-cn 则从 /zh-cn/_sidebar.md 获取文件，如果不存在则从 /_sidebar.md 获取，我们也可以在 index.html 中如下配置表示默认都走根路径下的 _sidebar.md 文件
      // alias: {
      //   '/.*/_sidebar.md': '/_sidebar.md'
      // },

      loadNavbar: true, // 加载导航栏(需要编写_navbar.md)
      coverpage: false, // 设置封装面(需要编写_coverpage.md)
      //全局搜索
      search: {
        paths: 'auto',
        placeholder: '请输入要搜索的关键字',
        noData: '没有结果',
        depth: 6,
      },
      //分页导航，在文档的最下方会展示上一个文档和下一个文档。
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
      },
      //字数统计
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- <script src="//unpkg.com/docsify/lib/docsify.min.js"></script> -->
  <!-- 开启全局搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 复制到剪贴板，在所有的代码块上添加一个简单的 Copy to Clipboard 按钮来允许用户从你的文档中复制代码。 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- 分页导航 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 代码高亮——json -->
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
</body>

</html>
